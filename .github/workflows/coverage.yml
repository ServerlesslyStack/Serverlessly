{
  name: Coverage,
  on: [pull_request],
  jobs:
    {
      coverage:
        {
          name: Collect Coverage,
          runs-on: ubuntu-latest,
          steps:
            [
              { uses: actions/checkout@v2 },
              { uses: actions/setup-node@v1, with: { node-version: 14 } },
              { run: yarn ci },
              { run: yarn coverage-ci },
              {
                uses: paambaati/codeclimate-action@v2.7.1,
                env:
                  {
                    CC_TEST_REPORTER_ID: 2b133a517c39b3e58a42f0a67bb9cca57e1f217fc86ae91bd615d2879c78f576,
                  },
              },
            ],
        },
    },
}
