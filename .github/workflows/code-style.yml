{
  name: Code Style,
  on: [push, pull_request],
  jobs:
    {
      lint:
        {
          name: Lint,
          runs-on: ubuntu-latest,
          steps:
            [
              { uses: actions/checkout@v2 },
              { uses: actions/setup-node@v1, with: { node-version: 14 } },
              { run: yarn ci },
              { run: yarn lint },
            ],
        },
      format-check:
        {
          name: Format Check,
          runs-on: ubuntu-latest,
          steps:
            [
              { uses: actions/checkout@v2 },
              { uses: actions/setup-node@v1, with: { node-version: 14 } },
              { run: yarn ci },
              { run: yarn format-check },
            ],
        },
    },
}
